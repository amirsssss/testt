{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<h2>Activation</h2>
	{% if message %}	
		<div class="alert alert-danger">
  			<strong>Error!</strong> {{message}}
		</div>
	{% endif %}
	<div class="container col-sm">
		<form method="POST" action=".">{% csrf_token %}
			{{form|crispy}}
			<button type="submit" class="btn btn-primary btn-lg">Sumbit</button>
		</form>
	</div>
{% endblock %}
